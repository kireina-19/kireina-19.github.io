<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#About Me {background-color: white;}
#Portfolio {background-color: white;}
#Extra Info {background-color: white;}

.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>
<body>

<h2>Clickable Dropdown</h2>
<p>Click on the button to open the dropdown menu.</p>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Portfolio</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#Password Generator Project">Password Generator Project</a>
    <a href="#Blown To Bits">Blown To Bits</a>
  </div>
</div>
<script>
</head>
<body>

<button class="tablink" onclick="openPage('About Me', this, 'blue')"id="defaultOpen">About Me</button>
<button class="dropdown-content" onclick="openPage('Portfolio', this, 'blue')">Portfolio</button>
<button class="tablink" onclick="openPage('Extra Info', this, 'blue')">Extra Info</button>

<div id="About Me" class="tabcontent">
  <h3>About Me</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="Portfolio" class="dropdown-content">
  <h3>Portfolio</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Extra Info" class="tabcontent">
  <h3>Extra Info</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
</body>
</html>

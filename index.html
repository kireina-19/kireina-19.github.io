<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: white;}
#News {background-color: white;}
#Contact {background-color: white;}
#About {background-color: white;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('About Me', this, 'blue')">Portfolio</button>
<button class="tablink" onclick="openPage('Portfolio', this, 'blue')" id="defaultOpen">About Me</button>
<button class="tablink" onclick="openPage('Extra Info', this, 'blue')">Extra Info</button>

<div id="About Me" class="tabcontent">
  <h1 style="text-align:center:" >About Me</h1>
  <p>Home is where the heart is..</p>
</div>

<div id="Portfolio" class="tabcontent">
  <h2>Portfolio</h1>
  <p>Oh No!</p>
  </div>

<div id="Extra Info" class="tabcontent">
  <h3>Extra Info</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>
 </div> 
</div>
   
</body>
</html>

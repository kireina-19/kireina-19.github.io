<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}
<button class="tablink" onclick="openPage('About Me', this, 'blue')">Home</button>
<button class="tablink" onclick="openPage('Portfolio', this, 'blue')" id="defaultOpen">News</button>
<button class="tablink" onclick="openPage('Extra Info', this, 'blue')">Contact</button>

<div id="About Me" class="tabcontent">
  <h3>About Me</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="Portfolio" class="tabcontent">
  <h3>Portfolio</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="Extra Info" class="tabcontent">
  <h3>Extra Info</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>
   <script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
  
</body>
</html>
